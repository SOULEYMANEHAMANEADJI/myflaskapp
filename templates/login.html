{% extends 'layout.html' %}

{% block body %}
   <div class="container col-md-4">
       <div class="row mt-5 justify-content-center">
           <div class="card card-body">
                <h1 class="card-header text-center fw-bold mb-2 fst-italic">Login</h1>
                <form action="" method="POST">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control mb-2" value="{{ request.form.username }}" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control mb-2" value="{{ request.form.password }}" autocomplete="off">
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                </form>
           </div>
       </div>
   </div>
{% endblock %}
