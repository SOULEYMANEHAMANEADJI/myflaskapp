{% extends 'layout.html' %}
{% block body %}
    <h1 class="fst-italic">Welcome <small>{{ session.username }}</small></h1>
    <a class="btn btn-success" href="/add_article">Add Article</a>
    <hr id="dashboard">
    <div class="table-responsive">
        <table class="table table-dark table-hover" style="width: 100%;">
          <thead>
            <tr>
              <th>CODE</th>
              <th>TITLE</th>
              <th>AUTHOR</th>
              <th>DATE</th>
              <th>ACTIONS</th>
            </tr>
          </thead>
          <tbody>
           {% for article in articles %}
              <tr>
                <td>{{ article[1] }}</td>
                <td>{{ article[2] }}</td>
                <td>{{ article[4] }}</td>
                <td>{{ article[5] }}</td>
                <td style="display: flex;">
                   <a href="edit_article/{{article[0]}}" class="btn btn-warning mx-3">Edit</a>
                    <form action="url_for('delete_article', id=article[0])" method="post" onsubmit="return confirm('Are you sure you want to delete this article?');">
                        <input type="hidden" name="method" value="DELETE">
                        <input type="submit" value="Delete" class="btn btn-danger">
                    </form>
                </td>
                </td>
              </tr>
            {% endfor %}
           </tbody>
        </table>
    </div>
{% endblock %}
